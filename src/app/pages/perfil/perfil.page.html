<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="user-photo" padding-top>
      <ion-avatar>
        <img src="assets/icon/Cila.jpg">
       
      </ion-avatar>
    </div>

    <ion-row>
        <ion-col col-3>
          <ion-item>
            <ion-label type="text" placeholder="Nome" typeLabel="stacked"> {{ userNome }} </ion-label>
          </ion-item>
        </ion-col>
 
      </ion-row>

      <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-input type="tel" placeholder="Telefone"> </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
            <ion-col size="5">
              <ion-item>
                <ion-input type="text" placeholder="CPF"> </ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item >
                <ion-input type="text" placeholder="CNPJ">  </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col col-3>
                <ion-item>
                  <ion-label >{{  userEmail }} </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>

 <ion-button style="margin-top: 20px" 
            color="primary" > 
            Alterar
</ion-button>


  </ion-content>
